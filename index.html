<head>
  <title>log</title>
</head>
<body>
  <h1><a href="/">log</a></h1>
  <div class="login">
    {{loginButtons align="right"}}
  </div>
  <div class="paper">
    {{> paper}}
  </div>
</body>

<template name="paper">
  <div class="pencil">
    <form>
    {{#if currentUser}}
      <textarea type="text" id="text" class="form-control" rows="5" placeholder="What's new?"></textarea>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    {{else}}
      <textarea type="text" readonly id="text" rows="5" placeholder="Sign in to get started."></textarea>
    {{/if}}
    </form>
  </div>

  {{#if currentUser}}
    <ul>
      {{#each userLogs}}
        {{> log}}
      {{/each}}
    </ul>
    {{#if showMore}}
      <button type="button" class="load-more btn btn-default btn-block">Load more</button>
    {{/if}}
  {{/if}}
</template>

<template name="log">
  <li class="line">
    <!-- Show the eraser if showRemove is true. -->
    {{#if showRemove}}
      <a class="eraser">x</a>
    {{/if}}
    <div class="log">
      {{#markdown}}{{text}}{{/markdown}}
      <span class="dateTime">{{dateTime}}</span>
    </div>
  </li>
</template>
