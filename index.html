<head>
  <title>log</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
</head>
<body>
  <h1><a href="/" title="total users: {{userCounts}} / total logs: {{logCounts}}">log</a></h1>
  <div class="login">
    {{> loginButtons align="right"}}
  </div>
  <div class="paper">
    {{> paper}}
  </div>
</body>

<template name="paper">
  <div class="pencil">
    <form>
      <textarea type="text" id="text" class="form-control" placeholder="What's new? / 今天有什么新发现？">{{autosave}}</textarea>
      <button type="submit" class="btn btn-primary btn-block focus">Submit / 提交</button>
    </form>
  </div>

  {{#if loggingIn}}
  <div>Loading... / 立等可取。</div>
  {{/if}}

  {{#if currentUser}}
    {{#if showPreview}}
    <div class="preview">
      {{#markdown}}{{textPreview}}{{/markdown}}
      <div class="label label-info topRight transparent">Preview</div>
    </div>
    {{/if}}

    {{#if showSearch}}
    <ul>
      {{#each searchedLogs}}
        {{> log}}
      {{/each}}
      {{#if showMoreSearch}}
        <button type="button" class="search-more btn btn-default btn-block" {{disabledSearchMore}}>Load more / 显示更多</button>
      {{/if}}
    </ul>
    {{else}}
      <ul>
        {{#each userLogs}}
          {{> log}}
        {{/each}}
      </ul>
      {{#if showMore}}
        <button type="button" class="load-more btn btn-default btn-block" {{disabledLoadMore}}>Load more / 显示更多</button>
      {{/if}}
    {{/if}}
  {{else}}
    <ul>
      {{#each demoLogs}}
        {{> log}}
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="log">
  <li class="line">
    {{#if showRemove}}
      <a class="eraser" title="Move to Trash / 删除">x</a>
    {{/if}}
    <div class="log">
      {{#markdown}}{{text}}{{/markdown}}
      <span class="dateTime">{{dateTime}}</span>
    </div>
  </li>
</template>
