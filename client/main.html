<head>
  <title>log</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico?v1" type="image/x-icon">
</head>
<body>
  <h1><a href="/" title="{{i18n 'totalUsers'}} {{userCounts}} / {{i18n 'totalLogs'}} {{logCounts}}">{{i18n "title"}}</a></h1>
  <div class="login">
    {{> loginButtons align="right"}}
  </div>
  <div class="paper">
    {{> paper}}
  </div>
</body>

<template name="paper">
  <div class="pencil">
    <form>
      <textarea type="text" id="text" class="form-control" placeholder="{{i18n "placeholder"}}">{{autosave}}</textarea>
      <button type="submit" class="btn btn-primary btn-block focus">{{i18n "submit"}}</button>
    </form>
  </div>

  {{#if loggingIn}}
  <div class="loading">{{i18n "loading"}}</div>
  {{/if}}

  {{#if showPreview}}
  <div class="border">
    {{#markdown}}{{textPreview}}{{/markdown}}
    <div class="label label-info topRight transparent">{{i18n "preview"}}</div>
  </div>
  {{/if}}

  {{#if currentUser}}
    {{#if showWelcome}}
    <div class="border">
      {{#markdown}}{{welcome}}{{/markdown}}
      <div class="label label-info topRight transparent">{{i18n "welcome"}}</div>
    </div>
    {{/if}}

    {{#if showSearch}}
    <ul>
      {{#each searchedLogs}}
        {{> log}}
      {{/each}}
      {{#if showMoreSearch}}
        <button type="button" class="search-more btn btn-default btn-block" {{disabledSearchMore}}>{{i18n "loadMore"}}</button>
      {{/if}}
    </ul>
    {{else}}
      <ul>
        {{#each userLogs}}
          {{> log}}
        {{/each}}
      </ul>
      {{#if showMore}}
        <button type="button" class="load-more btn btn-default btn-block" {{disabledLoadMore}}>{{i18n "loadMore"}}</button>
      {{/if}}
    {{/if}}
  {{else}}
    <ul>
      {{#each demoLogs}}
        {{> log}}
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="log">
  <li class="line">
    {{#if showRemove}}
      <a class="eraser" title="{{i18n 'eraser'}}">x</a>
    {{/if}}
    <div class="log">
      {{#markdown}}{{text}}{{/markdown}}
      <span class="fakeDateTime"></span>
      <span class="dateTime">{{dateTime}}</span>
    </div>
  </li>
</template>
